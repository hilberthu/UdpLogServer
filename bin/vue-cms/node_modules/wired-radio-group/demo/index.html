<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>wired-radio-group demo</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 2;
    }

    wired-radio {
      margin: 0 15px;
    }

    .cradio {
      color: blue;
      --wired-radio-icon-color: red;
    }
  </style>
</head>

<body>
  <script type="module">
    import('../node_modules/wired-radio/wired-radio.js');
    import('../wired-radio-group.js');
  </script>

  <wired-radio-group selected="two">
    <wired-radio name="one" text="Radio One"></wired-radio>
    <wired-radio name="two" text="Radio Two"></wired-radio>
    <wired-radio name="three" text="Radio Three"></wired-radio>
  </wired-radio-group>
</body>

</html>
